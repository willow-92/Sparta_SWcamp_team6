    <script>
        $(document).ready(function () {
            list_filter();
        });

        function list_filter() {
            $.ajax({
                type: 'GET',
                url: '/word',
                data: {},
                success: function (response) {
                    let rows = response['words'];
                    for (let i = 0; i < rows.length; i++) {
                        let word = rows[i]['word'];
                        let img_url = rows[i]['img_url'];
                        let desc = rows[i]['desc_url'];
                        let age_tag = rows[i]['age_tag'];

                        let temp_html = `<div class="mb-4">
                                                    <div class="card2 shadow" style="width: 18rem; onclick="location.href='detail'">
                                                                    <img class="img-container" src="${img_url}" alt="">
                                                                    <div class="card-body" style="margin-bottom: 10px">
                                                                            <h5 class="fw-bolder">${word}</h5>
                                                                            <p class="headline-banner-row3">${desc}</p>
                                                                            <div class="age-button-list">
                                                                                <a href="#" id="btn-10" class="btn btn-primary btn-sm2" >10대</a>
                                                                                <a href="#" id="btn-20" class="btn btn-primary btn-sm2">20대</a>
                                                                                <a href="#" id="btn-30" class="btn btn-primary btn-sm2">30대</a>
                                                                                <a href="#" id="btn-40" class="btn btn-primary btn-sm2">40대</a>
                                                                                <a href="#" id="btn-50" class="btn btn-primary btn-sm2">50대</a>
                                                                                <a href="#" id="btn-60" class="btn btn-primary btn-sm2">60대 이상</a>
                                                                            </div>

                                                                    </div>
                                                    </div>
                                          </div>`

                        $('#cards_list').append(temp_html)

                        }

                }
            });
        }



         $('.sort-alphabet').click(function(){
                  let rows = response['words'];
                  rows.sort(function(a, b) {   //정렬
                      if (a.title < b.title) {
                          return -1;
                      }//글자 내림차순
                      else {
                          return 1;
                      }
                  }
          });



    </script>
